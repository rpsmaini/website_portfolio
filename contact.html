<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha384-GLAxJrIkecAK1fQCPd80r06W6axuBDgI0jjcBjUn6y8Wt/lw2pP+nuBk1CjI3OHU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <div class="contact-info">
      <div class="info-item">
        <h2><i class="fas fa-envelope"></i> Email</h2>
        <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
      </div>
      <div class="info-item">
        <h2><i class="fas fa-phone"></i> Phone</h2>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="info-item">
        <h2><i class="fas fa-map-marker-alt"></i> Address</h2>
        <p>123 Main Street, City, Country</p>
      </div>
      <div class="info-item">
        <h2><i class="fab fa-linkedin"></i> LinkedIn</h2>
        <p><a href="https://www.linkedin.com/in/yourprofile">Your LinkedIn Profile</a></p>
      </div>
    </div>
  </div>
</body>
</html>
